<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="keywords" content="Color, generator">
        <meta name="author" content="Alvaro Polanco">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/68383f0ad9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="user-inputs">
            <i class="logo fa-solid fa-palette " ></i>
            <input class="header-el" type="color" id="color-picker">
            <select class="header-el" id="mode-selection">
                <option value="monochrome" >Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
            </select>
            <select class="header-el" id="number-of-colors-selections">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
            </select>
            <button class="button-50" role="button" id="generate-button">Get color scheme</button>
        </header>
            <p id="default-text">^ ^ ^ Pick your options! ^ ^ ^</p>
        
            <div id="generated-colors">
                
            </div>
            <div id="generated-hexes">
                
            </div>
        <script src="index.js"></script>
    </body>
</html>
